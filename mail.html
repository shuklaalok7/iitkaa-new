<div>
    <div class="section_header">
        <h3 style="font-size: 48px; text-align:center; margin-top:8%">Mailing form</h3>
    </div>
    <form class="form-horizontal mail-form" style="padding-left: 30%">
        <div class="control-group">
            <label class="control-label" for="inputSubject">Subject:</label>

            <div class="controls">
                <input type="text" id="inputSubject" placeholder="Subject" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBody">Message:</label>

            <div class="controls">
                <textarea rows="15" id="inputBody" placeholder="Message text" required></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputAttachment">Attachment:</label>
            <div class="controls">
                <input type="file" id="inputAttachment">
            </div>
        </div>

        <div class="control-group">
            <span class="error-span red hide"></span>
        </div>

        <div class="control-group">
            <div class="controls">
                <span class="btn btn-primary btn-send">Send</span>
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        var errorSpan = $('.error-span');
        var verifyMailForm = function() {
            errorSpan.addClass('hide');
            errorSpan.addClass('red').removeClass('green');
            if(!$('#inputSubject').val().length) {
                errorSpan.html('Please enter a subject.');
                errorSpan.removeClass('hide');
                return false;
            }
            if(!$('#inputBody').val().length) {
                errorSpan.html('Please enter a message.');
                errorSpan.removeClass('hide');
                return false;
            }
            if(!$('#inputBody').val().indexOf('attached')>-1) {
                // TODO do something
            }
            return true;
        };

        $('body').on('click', '.btn-send', function(e) {
            if(verifyMailForm()) {
                errorSpan.html("Mails will be sent out within seconds.");
                errorSpan.removeClass('red').addClass('green').removeClass('hide');
                setTimeout(function() {
                    errorSpan.addClass('hide');
                }, 5000);
//                window.location.assign('http://www.iitkaa.in?mailSent=true');
            }
        });
    });
</script>
