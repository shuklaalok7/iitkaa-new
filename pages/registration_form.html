<div id="features">
    <div class="container">
        <div class="section_header">
            <h3 style="font-size: 36px; text-align:center; margin-top:5%">Member Alumni Profile Form</h3>
        </div>
        <form class="form-horizontal" role="form">
            <h4>1. Personal</h4>
            <div class="control-group">
                <label class="control-label" for="first-name">First name</label>
                <div class="controls">
                    <input type="text" id="first-name" placeholder="First name" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="middle-name">Middle name</label>
                <div class="controls">
                    <input type="text" id="middle-name" placeholder="Middle name" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="last-name">Last name</label>
                <div class="controls">
                    <input type="text" id="last-name" placeholder="Last name" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="date-of-birth">Date of birth</label>
                <div class="controls">
                    <input type="text" id="date-of-birth" placeholder="DD/MM/YYYY" required>
                </div>
            </div>

            <h4>2. Educational Qualifications</h4>
            <h4>3. Contact Details</h4>
            <label>Office</label>
            <div class="control-group">
                <label class="control-label" for="office-address">Address</label>
                <div class="controls">
                    <textarea id="office-address" placeholder="House no. and street" rows="2" required></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="office-phone">Phone</label>
                <div class="controls">
                    <input id="office-phone" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="office-mobile">Mobile</label>
                <div class="controls">
                    <input id="office-mobile" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="office-email">Email-ID</label>
                <div class="controls">
                    <input id="office-email" placeholder="">
                </div>
            </div>
            <label>Home(Optional)</label>
            <div class="control-group">
                <label class="control-label" for="home-address">Address</label>
                <div class="controls">
                    <textarea id="home-address" placeholder="House no. and street" rows="2" required></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="home-phone">Phone</label>
                <div class="controls">
                    <input id="home-phone" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="home-mobile">Mobile</label>
                <div class="controls">
                    <input id="home-mobile" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="home-email">Email-ID</label>
                <div class="controls">
                    <input id="home-email" placeholder="">
                </div>
            </div>
            <h4>4. Occupation</h4>
            <div class="control-group">
                <label class="control-label" for="current-organization">Current Organization</label>
                <div class="controls">
                    <input id="current-organization" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="designation">Designation</label>
                <div class="controls">
                    <input id="designation" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="specialization">Specialization</label>
                <div class="controls">
                    <input id="specialization" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Nature of your work</label>
                <div class="controls">
                    <input type="checkbox" id="government-service-checkbox" placeholder="">
                    <label for="government-service-checkbox">Government Service</label>
                    <input type="checkbox" placeholder="">
                    <label>Public Sector</label>
                    <input type="checkbox" placeholder="">
                    <label>Private Sector</label>
                    <input type="checkbox" placeholder="">
                    <label>Academic</label>
                    <input type="checkbox" placeholder="">
                    <label>Consultancy</label>
                    <input type="checkbox" id="own-business-checkbox" placeholder="">
                    <label for="own-business-checkbox">Own Business</label>
                    <input type="checkbox" placeholder="">
                    <label>Other</label>
                </div>
            </div>
            <div class="control-group hide">
                <label class="control-label" for="own-business">Business</label>
                <div class="controls">
                    <input id="own-business" placeholder="Industry of your business">
                </div>
            </div>
            <div class="control-group hide">
                <label class="control-label" for="other-business">Please describe</label>
                <div class="controls">
                    <textarea id="other-business" placeholder="Industry of your business" rows="2"></textarea>
                </div>
            </div>

<script type="text/javascript">
    $(document).ready(function() {
        var body = $('body');
        body.on('click', '#own-business-checkbox', function(e){
            if($(this).val() == 'on') {
                $('#own-business').closest('.control-group').removeClass('hide');

            }
        });
